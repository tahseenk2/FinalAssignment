<div class="container">
    <div>
        <div class="d-flex justify-content-center" style="padding: 2em;">
            <h3>Admin login</h3>
        </div>
       
        <div class="d-flex justify-content-center" style="padding: 2em;">
    <form (submit)="login()">
    <div class="form-group" style="width:450px;">
      <label for="l_email" >Email address</label>
      <input type="email" class="form-control" name="l_email" [(ngModel)]='email'>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</div>
</div>
