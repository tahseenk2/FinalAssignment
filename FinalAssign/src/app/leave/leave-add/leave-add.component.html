<div>
      <div>
        <h3 class="navbar-brand">Add Leave</h3>
        <button class='btn btn-primary' [routerLink]="['/adminArea/leaveList']">Back</button>
      </div>
    <div class="card-body">
  <form #form="ngForm">
      <div class="container">
      <input type="hidden" name="id" [value]='leaveValue.leave_id'/>
      <div class="form-group row">
      <label class="col-md-4" for="fname">Name : </label>
      <input type="text" id="fname" name="fname" [(ngModel)]='leaveValue.leave_name' required>
      </div>
      <div class="form-group row">
      <label class="col-md-4" for="days">Number of days : </label>
      <input type="number" id="days" name="days" [(ngModel)]='leaveValue.alloweddays' required>
      </div>
      <input [disabled]="!form.valid" class='btn btn-primary' type="button" value="Add Leave"  (click)='addleave()'>
      </div>
    </form>
  </div>
  </div>
